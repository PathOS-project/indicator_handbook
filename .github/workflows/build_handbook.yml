on:
  push:
    branches: main
  pull_request:
  # to be able to trigger a manual build
  workflow_dispatch:

name: Render indicator handbook

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PRIVATE_REPO }}

      - name: Setup quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render quarto project
        uses: quarto-dev/quarto-actions/render@v2

      - name: Upload rendered book as GHA artifact
        uses: actions/upload-artifact@v3
        with:
          name: indicators_handbook
          path: _book/

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download rendered book
        uses: actions/download-artifact@v3
        with:
          name: indicators_handbook
          path: _book/
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.WEBSITE_SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.WEBSITE_KNOWN_HOST }}
          config: ${{ secrets.WEBSITE_SSH_CONFIG }}
          if_key_exists: fail
      - name: Deploy using rsync
        run: |
          ls -R
          rsync -avz --delete --filter='P .htaccess' _book/ website:domains/pathos.traag.net/public_html/
